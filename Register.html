<body>
    <div  class="wrapper">
        <form action="">
            <h1>Register </h1>
            <div class="input-box">
               <input type="text" placeholder="Email" id="email"
               required> 
               <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
               <input type="password"
               placeholder="password" id="password"
               required>
             <i class='bx bxs-lock-alt'></i>
            </div>
            
              <div class="input-box">
                 <input type="text"placeholder ="Name" id="name"
                 required>
              </div>
              <div class="input-box">
                <input type="text"placeholder ="Phone Numper" id="phone"
                required>
             </div>
            </div>
            <button type="submit" class="btn" > Sign in </button>

            </div>
        </form>
      </div>  
</body>
